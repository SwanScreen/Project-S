<section class="create">
    <form name="tagForm" ng-submit="save_tag()">
        <!-- Hashtag and submit -->
        <div class="hashtag row">
            <div class="exit"><a href="#/" alt="cancel" title="Cancel">x</a>
            </div>
            <div class="large-12 columns">
                <div class="row collapse">
                    <label>Choose your UNIQUE hashtag</label>
                    <div class="large-1 medium-2 small-2 columns">
                        <span class="prefix rem-3">#</span>
                    </div>
                    <form>
                        <div class="large-5 medium-7 small-10 columns">
                            <input class="rem-3" type="text" id="tag_input" ng-model="editItem_obj.tag_value" placeholder="Hashtag" name="tag" hashtag-validate="" />
                        </div>
                        <div class="medium-3 small-4 columns">
                            <button type="submit" class="button postfix rem-3" alt="save" title="Save this hashtag" ng-disabled="tagForm.$invalid">Save</button>
                        </div>
                        <div class="large-12 columns" id="error_message">Invalid Hashtag - {{validate_tag($parent.editItem_obj.tag_value)}}</div>
                    </form>
                    <div class="large-4 medium-0 columns">

                    </div>
                </div>

            </div>
        </div>



            <!-- Instagram / Twitter toggles -->
            <div class="toggels row">
                <div class="large-2 columns">
                    <div class="large round switch">Use Twitter
                        <input id="twitterCheckboxSwitch" type="checkbox" ng-model="editItem_obj.config.use_twitter" />
                        <label for="twitterCheckboxSwitch"></label>
                    </div>
                </div>
                <div class="large-2 columns">
                    <div class="large round switch">Use Instagram
                        <input id="instagramCheckboxSwitch" type="checkbox" ng-model="editItem_obj.config.use_instagram" />
                        <label for="instagramCheckboxSwitch"></label>
                    </div>
                </div>
                <div class="large-8 columns">
                </div>
            </div>
            <!-- Choose Animation -->
            <div class="animation row">
                <div class="large-12 columns">
                    <label>Choose an animation</label>
                    <div class="row">

                        <div class="animation_box large-4 medium-6 columns">
                            <input type="radio" name="animation_radio" value="anim1" id="anim1" checked>
                            <label for="anim1">Standard</label>
                            <div class="demo_box">

                            </div>
                        </div>
                        <div class="animation_box large-4 medium-6 columns">
                            <input type="radio" name="animation_radio" value="anim2" id="anim2">
                            <label for="anim2">Animation 2</label>
                            <div class="demo_box">

                            </div>
                        </div>
                        <div class="animation_box large-4 medium-6 columns">
                            <input type="radio" name="animation_radio" value="anim3" id="anim3">
                            <label for="anim3">Animation 3</label>
                            <div class="demo_box">

                            </div>
                        </div>

                        <div class="animation_box large-4 medium-6 columns">
                            <input type="radio" name="animation_radio" value="anim4" id="anim4">
                            <label for="anim4">Animation 4</label>
                            <div class="demo_box">

                            </div>
                        </div>
                        <div class="animation_box large-4 medium-6 columns end">
                            <input type="radio" name="animation_radio" value="anim5" id="anaim5">
                            <label for="anim5">Animation 5</label>
                            <div class="demo_box">

                            </div>
                        </div>
                    </div>


                </div>

    </form>
</section>
